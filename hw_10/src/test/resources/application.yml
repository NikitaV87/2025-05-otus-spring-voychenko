spring:
  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: none

  sql:
    init:
      mode: always
      data-locations: classpath:test_data.sql
      schema-locations: classpath:schema.sql

  shell:
    interactive:
      enabled: false


logging:
  level:
    ROOT: ERROR