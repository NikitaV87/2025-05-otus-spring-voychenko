spring:
  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: none
          import_files: test_data.sql

  sql:
    init:
      mode: always
      schema-locations: schema.sql

  shell:
    interactive:
      enabled: false


logging:
  level:
    ROOT: ERROR