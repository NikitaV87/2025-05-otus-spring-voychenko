<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Book</title>
        <link rel="stylesheet" href="../../static/css/tables.css" th:href="@{/css/tables.css}"/>
        <link rel="stylesheet" href="../../static/css/menu.css" th:href="@{/css/menu.css}"/>
        <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}"/>
        <link rel="stylesheet" href="../../static/css/error.css" th:href="@{/css/error.css}"/>
    </head>
    <body>
        <div>
            <form novalidate th:object="${book}" th:action="'/book/new'" method="POST">
                <div th:if="${#fields.hasErrors('*')}">
                    <p>Have error fields</p>
                    <ul>
                        <li class="alert-warning" th:each="error : ${#fields.errors('title')}" th:text="${error}"/>
                        <li class="alert-warning" th:each="error : ${#fields.errors('authorId')}" th:text="${error}"/>
                        <li class="alert-warning" th:each="error : ${#fields.errors('genreIds')}" th:text="${error}"/>
                    </ul>
                </div>

                <label for="title">Title</label>
                <p class="alert-warning" th:each="err : ${#fields.errors('title')}" th:text="${error}"/>
                <input type="text" id="title" th:value="${book.title}" placeholder="Book name" th:field="*{title}"/>

                <div>
                    <label for="author">Author:</label>
                    <p class="alert-warning" th:each="err : ${#fields.errors('authorId')}" th:text="${error}"/>
                    <select id="author" name="author" required th:field="*{authorId}">
                        <option th:each="author : ${authors}"
                                th:value="${author.id}"
                                th:text="${author.fullName}">Lermontov</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <p class="alert-warning" th:each="err : ${#fields.errors('genreIds')}" th:text="${error}"/>
                    <div id="genre" th:each="genre: ${genres}">
                        <input type="checkbox" th:field="*{genreIds}"
                               th:value="${genre.id}" text="novel" th:text="${genre.name}"
                               th:id="'genre_' + ${genre.id}"/>
                    </div>
                </div>

                <button type="submit">Save</button>
                <button type="button"  onclick="cancelBook()">Cancel</button>
            </form>
        </div>
        <script>
            function cancelBook() {
                window.location.href = "/book";
            }
        </script>
    </body>
</html>
